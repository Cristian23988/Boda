<div class="spotify-player" style="display:none;">
  <audio id="audio" src="https://silver-dango-750990.netlify.app/Instrumental_Mix.mp3" autoplay muted preload="metadata"></audio>
</div>

<script>
  const audio = document.getElementById('audio');

  // Al cargar la página, intenta reproducir en silencio
  document.addEventListener("DOMContentLoaded", () => {
    audio.play().catch(err => {
      console.log("Autoplay bloqueado:", err);
    });
  });

  // En la primera interacción del usuario, activar sonido
  function activarSonido() {
    audio.muted = false;
    audio.play();
    document.removeEventListener("click", activarSonido);
    document.removeEventListener("touchstart", activarSonido);
  }

  document.addEventListener("click", activarSonido);
  document.addEventListener("touchstart", activarSonido);
</script>
