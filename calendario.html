<div class="calendar">
  <div class="month-year" id="monthYear"></div>
  <div class="weekdays">
    <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
  </div>
  <div class="days" id="days"></div>
</div>

<style>
  .calendar {
    background: rgba(18,18,18,0.9); /* negro con un tris de transparencia */
    color: #fff;
    border-radius: 10px;
    padding: 12px;
    width: 220px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
  }
  .month-year {
    text-align: center;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 16px;
    color: #1db954;
  }
  .weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    font-size: 13px;
    text-align: center;
  }
  .weekdays div {
    font-weight: bold;
    color: #b3b3b3;
  }
  .day {
    padding: 6px;
    border-radius: 50%; /* círculo */
    background: rgba(255,255,255,0.05);
  }
  .empty {
    padding: 6px;
  }
  .highlight {
    background: #1db954;
    color: #121212;
    font-weight: bold;
    position: relative;
  }
  /* Opcional: corazón encima del día */
  .highlight::after {
    content: "❤";
    position: absolute;
    top: -8px;
    right: -8px;
    font-size: 12px;
    color: #e63946;
  }
</style>

<script>
  // Constantes editables
  const dia = 9;      // Día marcado
  const mes = 12;     // Mes (1-12)
  const año = 2025;   // Año

  const monthNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  const monthYear = document.getElementById("monthYear");
  const daysContainer = document.getElementById("days");

  // Mostrar mes y año
  monthYear.textContent = `${monthNames[mes-1]} ${año}`;

  // Calcular días del mes
  const firstDay = new Date(año, mes-1, 1).getDay(); // día de la semana del 1 (0=Domingo)
  const totalDays = new Date(año, mes, 0).getDate(); // total de días del mes

  // Ajustar inicio para que Lunes sea la primera columna
  const offset = (firstDay === 0 ? 6 : firstDay - 1);

  // Rellenar espacios iniciales
  for(let i=0; i<offset; i++){
    const empty = document.createElement("div");
    empty.classList.add("empty");
    daysContainer.appendChild(empty);
  }

  // Crear días
  for(let d=1; d<=totalDays; d++){
    const dayElem = document.createElement("div");
    dayElem.textContent = d;
    dayElem.classList.add("day");
    if(d === dia){
      dayElem.classList.add("highlight");
    }
    daysContainer.appendChild(dayElem);
  }
</script>
