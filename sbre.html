<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación</title>
<style>
  body {
    margin:0;
    background:transparent; /* fondo transparente */
    font-family:system-ui,Segoe UI,Roboto,Arial;
    text-align:center; /* centra horizontalmente */
  }
  .envelope {
    position:relative;
    top:22px;
    width:100px;   /* pequeño para iframe */
    height:60px;
    background:#a5d6a7;
    border-radius:4px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.25);
    transition:transform 0.3s ease;
    display:inline-block;
    margin-top:10px;
  }
  .envelope:hover {
    transform:scale(1.05);
  }
  .envelope::before {
    content:"";
    position:absolute;
    top:-30px;
    left:0;
    width:0;
    height:0;
    border-left:50px solid transparent;
    border-right:50px solid transparent;
    border-bottom:30px solid #81c784;
  }
  .dot {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:12px;
    height:12px;
    background:#2e7d32;
    border-radius:50%;
    box-shadow:0 0 4px rgba(0,0,0,0.3);
    animation:pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform:translate(-50%,-50%) scale(1); opacity:1; }
    50% { transform:translate(-50%,-50%) scale(1.2); opacity:0.7; }
    100% { transform:translate(-50%,-50%) scale(1); opacity:1; }
  }
  .arrows {
    margin-top:5px;
    font-size:18px;
    color:#2e7d32;
    display:none;
    animation: bounce 1.5s infinite;
    text-shadow:0 0 4px rgba(0,0,0,0.3);
  }
  @keyframes bounce {
    0%, 100% { transform:translateY(0); }
    50% { transform:translateY(6px); }
  }
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="dot"></div>
</div>
<div class="arrows" id="arrows">⬇︎ ⬇︎ ⬇︎</div>

<!-- Audio oculto -->
<div style="display:none;">
  <audio id="audio" src="https://silver-dango-750990.netlify.app/Instrumental_Mix.mp3" autoplay muted preload="metadata"></audio>
</div>

<script>
  const audio = document.getElementById('audio');
  const envelope = document.getElementById('envelope');
  const arrows = document.getElementById('arrows');

  document.addEventListener("DOMContentLoaded", () => {
    audio.play().catch(err => console.log("Autoplay bloqueado:", err));
  });

  envelope.addEventListener("click", () => {
    // Evitar múltiples clics
    envelope.style.pointerEvents = "none";

    audio.muted = false;
    audio.play();
    arrows.style.display = "block";

    // Cuando termine la canción, vuelve a habilitar el clic
    audio.addEventListener("ended", () => {
      envelope.style.pointerEvents = "auto";
    }, { once:true });
  });
</script>

</body>
</html>
