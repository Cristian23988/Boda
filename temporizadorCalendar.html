<!-- Calendario -->
<div class="calendar">
  <div class="month-year" id="monthYear"></div>
  <div class="weekdays">
    <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
  </div>
  <div class="days" id="days"></div>
</div>

<!-- Contador -->
<div id="wedding-countdown" style="max-width:300px;margin:auto;margin-top:16px;">
  <div class="count-card">
    <div class="title">Cuenta regresiva para la boda <span class="heart">❤</span></div>
    <div class="time-box">
      <div class="unit"><div class="number" id="days">--</div><div class="label">Días</div></div>
      <div class="unit"><div class="number" id="hours">--</div><div class="label">Horas</div></div>
      <div class="unit"><div class="number" id="minutes">--</div><div class="label">Minutos</div></div>
      <div class="unit"><div class="number" id="seconds">--</div><div class="label">Segundos</div></div>
    </div>
  </div>
</div>

<style>
  /* Fondo y tipografía compartidos */
  .calendar, .count-card {
    background: rgba(18,18,18,0.9); /* mismo fondo negro translúcido */
    color: #fff;
    border-radius: 10px;
    padding: 12px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    box-shadow: 0 6px 16px rgba(0,0,0,0.4);
  }

  /* Calendario */
  .calendar {
    width: 220px;
    margin:auto;
  }
  .month-year {
    text-align: center;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 16px;
    color: #1db954; /* verde acento */
  }
  .weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    font-size: 13px;
    text-align: center;
  }
  .weekdays div {
    font-weight: bold;
    color: #b3b3b3;
  }
  .day {
    padding: 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
  }
  .empty { padding: 6px; }
  .highlight {
    background: #1db954;
    color: #121212;
    font-weight: bold;
    border-radius: 50%;
    position: relative;
  }
  .highlight::after {
    content: "❤";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-size: 12px;
    color: #e63946;
  }

  /* Contador */
  .count-card {
    text-align: center;
    margin-top: 12px;
  }
  .title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 12px;
    color: #1db954; /* mismo verde */
    letter-spacing: 1px;
  }
  .time-box {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
  }
  .unit {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 10px;
    min-width: 60px;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.08);
  }
  .number {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
  }
  .label {
    font-size: 11px;
    font-style: italic;
    color: #b3b3b3;
  }
  .heart {
    font-size: 16px;
    color: #e63946;
    margin-left: 6px;
  }
</style>

<script>
  // Constantes calendario
  const dia = 9;      // Día marcado
  const mes = 12;     // Mes (1-12)
  const año = 2025;   // Año

  const monthNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  const monthYear = document.getElementById("monthYear");
  const daysContainer = document.getElementById("days");

  monthYear.textContent = `${monthNames[mes-1]} ${año}`;
  const firstDay = new Date(año, mes-1, 1).getDay();
  const totalDays = new Date(año, mes, 0).getDate();
  const offset = (firstDay === 0 ? 6 : firstDay - 1);

  for(let i=0; i<offset; i++){
    const empty = document.createElement("div");
    empty.classList.add("empty");
    daysContainer.appendChild(empty);
  }
  for(let d=1; d<=totalDays; d++){
    const dayElem = document.createElement("div");
    dayElem.textContent = d;
    dayElem.classList.add("day");
    if(d === dia){ dayElem.classList.add("highlight"); }
    daysContainer.appendChild(dayElem);
  }

  // Contador
  (function(){
    const target = new Date(Date.UTC(2025, mes-1, 10, 0, 0, 0)); // ejemplo: 10 diciembre 2025
    function updateCountdown(){
      const now = new Date();
      const diffMs = target.getTime() - now.getTime();
      if(diffMs > 0){
        const days = Math.floor(diffMs / (1000*60*60*24));
        const hours = Math.floor((diffMs % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((diffMs % (1000*60*60))/(1000*60));
        const seconds = Math.floor((diffMs % (1000*60))/1000);
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      } else {
        document.querySelector('.count-card').innerHTML = "<div class='title'>¡El gran día ha llegado! <span class='heart'>❤</span></div>";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  })();
</script>
